<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Gerador de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="/index.html"><img width="30px" src="inspo/back.svg"></a>
        <a href="resultadoduquedezena.html"><img width="33px" src="inspo/refresh.svg"></a>
    </header>
            <script>

            const dezena = resultadoSorteio(00, 99)
            const dezena2 = resultadoSorteio(00, 99)

            const body = document.querySelector('body')

            const p = document.createElement('p')
            p.classList.add('resultadoDuqueTerno')
            p.innerHTML = dezena

            const p1 = document.createElement('p')
            p1.classList.add('resultadoDuqueTerno')
            p1.innerHTML = dezena2

            body.appendChild(p)
            body.appendChild(p1)

            function resultadoSorteio(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                const conta = Math.floor(Math.random() * (max - min)) + min;
                var s = conta + "";
                while (s.length < 2) s = "0" + s;
                return s;
            }

        </script>

    </body>

</html>
