<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Gerador de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="/index.html"><img width="30px" src="inspo/back.svg"></a>
        <a href="resultadoprincipalmilhar.html"><img width="33px" src="inspo/refresh.svg"></a>
    </header>
    <p id="resultadoUnitario"></p>

    <script>

        const milhar = resultadoSorteio(00, 9999)

        const p = document.querySelector('p')
        p.innerHTML = milhar

        function resultadoSorteio(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            const conta = Math.floor(Math.random() * (max - min)) + min;
            var s = conta + "";
            while (s.length < 4) s = "0" + s;
            return s;
        }

    </script>
</body>



</html>
