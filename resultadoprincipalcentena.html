<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gerador de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="/index.html"><img width="30px" src="inspo/back.svg"></a>
        <a href="resultadoprincipalcentena.html"><img width="33px" src="inspo/refresh.svg"></a>
    </header>

    <p id="resultadoUnitario"></p>


    <script>

        const centena = resultadoSorteio(00, 999)

        const p = document.querySelector('p')
        p.innerHTML = centena

        function resultadoSorteio(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            const conta = Math.floor(Math.random() * (max - min)) + min;
            var s = conta + "";
            while (s.length < 3) s = "0" + s;
            return s;
        }

    </script>
</body>


</html>
